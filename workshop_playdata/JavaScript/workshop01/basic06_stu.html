<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  var n = prompt("정수값을 입력하시오");
  var n2 = parseInt(n);
  var mesg = ""
  
  if(n2%3==0){
    mesg += " foo";
  }
  if(n2%5==0){
    mesg += " bar";
  }
  if(n2%7==0){
    mesg += " baz";
  }
  console.log("입력 값: " + n2 + mesg);
   
</script>
