<script type="text/javascript">

  var n = prompt("1. 정수값을 입력하시오");
  var n2 = prompt("2. 정수값을 입력하시오");
  var n3 = prompt("3. 정수값을 입력하시오");

  n = parseInt(n);
  n2 = parseInt(n2);
  n3 = parseInt(n3);

  var max = (n>n2)? ((n>n3)? n : n3) : ((n2>n3)? n2 : n3);

  console.log("가장 큰 값: "+ max);
    
</script>
