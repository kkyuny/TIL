<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
취미<br>
<ul>
<li>야구<input type="checkbox" name="hobby" value="야구"></li>
<li>농구<input type="checkbox" name="hobby" value="농구"></li>
<li>게임<input type="checkbox" name="hobby" value="게임"></li>
</ul>
<button id="cause">결과보기</button><br>
결과값:<div id="result"></div>
<script defer type="text/javascript">
  var resultButton = document.getElementById("cause");
  function press(){
    var xxx = document.querySelectorAll("input:checked");
    var str="";
    for(var x of xxx){
      console.log(x.value);
      str += x.value+" ";
    }
    console.log(str);
    document.querySelector("#result").innerHTML=str;
  }
  resultButton.addEventListener("click",press);
 
</script>
</body>
</html>
