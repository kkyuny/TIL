<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
글자수 세기<br>
<textarea id = "cause" rows="10" cols="10"></textarea><br>
입력문자수:<span id="result"></span>
<script type="text/javascript">
  var count = document.querySelector("#cause");

  function input(){
    var num = count.value.length;
    console.log(num);
    document.querySelector("#result").innerText = num;
  }
  count.addEventListener("keyup",input);

</script>
</body>
</html>

// value와 innerText/innerHtml의 차이점이 명확하게 무엇..?
// value는 input 타입에 들어가있는 데이터를 의미하고
// innerText는 그를 제외한 태그에 들어있는 데이터를 의미
// 또한 addEventListener의 다양한 이벤트 처리방법도 알아야겠다.
// addEventListener 의 이벤트 형태는
// console.dir("객체명(?)")을 입력하면 여러 정보가 나오는데 그 중 on으로 시작하는 이벤트를 찾아서 사용한다.
