<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
이미지 이름 알아보기<br>
<img id="fB" src="a.jpg" width="100" height="100">
<img id="sB" src="b.jpg" width="100" height="100">
<img id="tB" src="c.jpg" width="100" height="100"><br>
파일명:<span id="result"></span>
<script type="text/javascript">
  var fB = document.getElementById("fB");
  var sB = document.getElementById("sB");
  var tB = document.getElementById("tB");
   
  function onMouseImage1(){
    var mesg = fB.getAttribute("src");
    document.getElementById("result").innerHTML = mesg;
  }
  function onMouseImage2(){
    var mesg = sB.getAttribute("src");
    document.getElementById("result").innerHTML = mesg;
  }
  function onMouseImage3(){
    var mesg = tB.src
    document.getElementById("result").innerHTML = mesg;
  }
  fB.addEventListener("mouseover",onMouseImage1);
  sB.addEventListener("mouseover",onMouseImage2);
  tB.addEventListener("mouseover",onMouseImage3);
  

</script>
</body>
</html>
