<script type="text/javascript">

function sum(a){
      var sum = 0;
      for(var i = 0; i<a.length; i++){
         if(i%2 == 0){
            sum += a[i];
         }
      }
      return sum;
   }

   var arr = [ 1, 2, 3, 4, 5];
   var m = sum(arr);
   console.log("짝수 합계:", m );

</script>
