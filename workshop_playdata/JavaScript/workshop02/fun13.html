<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   function max(arr){
       var max = arr[0];
       for(var i = 1; i< arr.length; i++){
           if(arr[i] > max){
               max = arr[i];
           }
       }
       return max;

   }

   var arr = [ 11, 2, 33, 54, 5];
   var m = max(arr);
   console.log("최대값:", m );

</script>
